<body>
    <h1>歡迎光臨，請輸入帳號密碼</h1>
    <div class="content">
        <h3>登入系統</h3>
        <form action="/signin" method="POST">
            <div class="input">
                帳號 <input type="text" name="account">
            </div>

                密碼 <input type="password" name="password">
            </div>
            <button>登入</button>
        </form>
    </div>
